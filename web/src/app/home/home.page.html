<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      主页
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>
      设备列表
    </ion-list-header>
    <ion-item *ngFor="let item of cameraMap | keyvalue" button detail (click)="getCameraDetailsPage(item.value)">
      <ion-avatar slot="start">
        <img src="./assets/img/camera.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.value.alias}}</h2>
        <p>{{item.key}}</p>
      </ion-label>
      <ion-note slot="end" [color]="item.value.status ? 'success' : 'medium'">
        {{item.value.status ? '在线' : '离线'}}
      </ion-note>
    </ion-item>

  </ion-list>
</ion-content>
